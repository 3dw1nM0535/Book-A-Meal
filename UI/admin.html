<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8"/>
	<title>Book-A-Meal | Admin</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="sans-serif">
		<div class="cover background-left background-center-large" style="background-image: url(https://images.pexels.com/photos/8313/food-eating-potatoes-beer-8313.jpg?cs=srgb&dl=dinner-food-meal-8313.jpg&fm=jpg)">
			<div class="background-black-80 padding-bottom-5 padding-bottom-6-medium padding-bottom-7-large">
				<nav class="display-table width-100 max-width-8 center"> 
					<div class="display-table-cell vertical-align-middle text-align-right padding-all-3">
						<a class="font-size-6 font-weight4 hover-white no-underline white-70 display-inline-block margin-left-2 padding-vertical-2 padding-horizontal-3 background-all" href="./index.html" 
						id="signot">Sign Out</a> 
						<a class="font-size-6 font-weight4 hover-white no-underline white-70 display-inline-block margin-left-2 padding-vertical-2 padding-horizontal-3 background-all" href="./menu.html" 
						id="menu">Menu</a> 
						<a class="font-size-6 font-weight4 hover-white no-underline white-70 display-inline-block margin-left-2 padding-vertical-2 padding-horizontal-3 background-all" href="./meals.html" 
						id="meals">Meals</a> 
					</div>

				</nav> 
				<!-- The signin Modal containing the signin form-->
				<div id="signinModal" class="modal display-none padding-all-4 width-100 height-100 position-fixed overflow-auto">
					<!-- Modal content -->
					<div class="modal-content margin-auto width-80 padding-all-4">
						<span class="close float-right font-size-3 black font-weight-bold">&times;</span>
						<form action="#" style="border:1px solid #ccc">
							<div class="container">
								<h1>Sign In</h1>
								<p>Please fill in this form to create an account.</p>
								<hr>

								<label for="email"><b>Email</b></label>
								<input class="width-100" type="text" placeholder="Enter Email" name="email" required>

								<label for="psw"><b>Password</b></label>
								<input class="width-100" type="password" placeholder="Enter Password" name="psw" required>
								<div class="clearfix">
									<button type="button" class="cancelbtn">Cancel</button>
									<button type="submit" class="signupbtn">Sign In</button>
								</div>
							</div>
						</form> 
					</div>
				</div>
				<div class="padding-all-4 background-white">
					<div class="overflow-auto">
						<table class="font-size-6 width-100 max-width-8 center" cellspacing="0">
							<thead>
								<tr>
									<th class="font-weight6 border-bottom border-black-20 text-align-left padding-bottom-3 padding-right-3 background-white">Name</th>
									<th class="font-weight6 border-bottom border-black-20 text-align-left padding-bottom-3 padding-right-3 background-white">Username</th>
									<th class="font-weight6 border-bottom border-black-20 text-align-left padding-bottom-3 padding-right-3 background-white">Order</th>
									<th class="font-weight6 border-bottom border-black-20 text-align-left padding-bottom-3 padding-right-3 background-white">Amount</th>
								</tr>
							</thead>
							<tbody class="line-height-copy">
								<tr>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">John</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">@jn</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">Rice and Beans</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">100</td>
								</tr>
								<tr>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">Rina</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">@karina</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">Chicken and sauce</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">300</td>
								</tr>
								<tr>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">Joe</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">@tanner</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">Hummus and Bread</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">250</td>
								</tr>
								<tr>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">Jane</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">@doe</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">baked Beans</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">180</td>
								</tr>
								<tr>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">Billy</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">@blanc</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">Snail soup</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">300</td>
								</tr>
								<tr>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">Total</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">-</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">-</td>
									<td class="padding-vertical-3 padding-right-3 border-bottom border-black-20">1130</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div> 
	</header>
	<script src="script.js"></script>
</body>
<link rel="stylesheet" type="text/css" href="">
</html>
